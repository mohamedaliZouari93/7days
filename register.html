<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="stylesheet" href="login.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
  
    
<form action="register.html" method="post" id="registrationform">
    >
<fieldset>
    <legend><h1>Welcome to 7days</h1></legend>
    
    <p>join us and enjoy your favorite meal until your door!!!</p>
    <br>
    <div class="personelleinfo">
    <label for="username">username</label>
<input type="text" name="username" id="username" placeholder="username" required>

<br>
<label for="password">password</label>
<input type="password" name="password" id="password" placeholder="password" minlength="8" required>
<br>
<label for="confirmpassword">confirmation</label>
<input type="password" name="confirm_password" id="confirm_password" placeholder="confirm password" required>
<br>
<label for="email">Email</label>
<input type="email" name="email" id="email" placeholder="email" required>
<br>

<label id="telephone" for="telephone">Phone number</label>
<div class="thephone">
<select>
    <option selected value="+33">+33</option> <option  value="+44">+44</option><option  value="+386">+386</option>
</select>
<input type="tel" name="telephone" id="telephone" placeholder="phone number" max="999999999999" required>
</div>



<br>
<label for="address">Address</label>
<input type="text" name="address" id="address" placeholder="address" required minlength="15">
</div>
<br>


<div class="checkbox">
<label id="question" for="terms">I agree with the terms and conditions</label>

<input type="checkbox" name="terms" id="terms" required>
</div>
<br>
<br>
<div class="bottom">
<input type="submit" value="Register" id="registration"> 
<br>
<input type="reset" value="Reset" id="reset">
</div>
<br>

<p>Already have an account?</p>
 <span class="login"><a href="#"><i class="fas fa-sign-in-alt" ></i></a></span> 

</fieldset>
</form>


</body>
</html>
